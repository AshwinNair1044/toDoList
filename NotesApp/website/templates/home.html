{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<br/>
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item">
    {{ note.data }}

  </li>

  {% endfor %}
</ul>

<form method="POST">
  <textarea name="note" id="note" class="form-control"></textarea>
  <br />
  <div class="form-row">
    <div align="center">
      <button type="submit" class="btn btn-success mr-2">Add Note</button>
    </div>
    <br/>
    <div align="center">
      <button type="submit" class="btn btn-warning" onClick="deleteNote()">Delete Note</button>
    </div>
  </div>
</form>
{% endblock %}
